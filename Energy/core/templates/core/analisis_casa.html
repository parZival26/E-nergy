<h1>Analisis</h1>

<p><strong>Name:</strong> {{ house.name }}</p>

<h3>Valores por Watt:</h3>
  <ul>
    {% for valor_total in valor_total %}
      <li>{{ valor_total }}</li>
    {% endfor %}
  </ul>
<h3>Valores gasto de equipo por dia:</h3>
  <ul>
    {% for dispositivo in dispositivos %}
      <li>{{ dispositivo.0 }}: {{ dispositivo.1 }}</li>
    {% endfor %}
  </ul>

  
<a href="{% url 'home' %}">Regresar a casas</a>
