<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="{% static "accounts/css/register.css" %}">
</head>
<body>
    <header>
        <h1 class="titulo">Registro de usuario</h1>
    </header>
    <div id="content">
        <div class="formulario">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="form-group">
                    {{ form.password1.label_tag }}
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                </div>
                <button type="submit" class="form-submit-button">Registrarse</button>
            </form>
        </div>
    </div>
    <footer>
        Â© 2023 E-nergy
    </footer>
</body>
</html>
